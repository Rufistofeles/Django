{% extends "polls/base.html" %}
    {% block title %}
        Directorio ODI
    {% endblock %}
{% block content %}

<!--==============================-->


{% if latest_poll_list %}
	<ul id="poll_detail">
	{% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
<br />
<br />
<br />
{% endblock %}
